sudo: required

language: bash

services:
  - docker

before_install:
  - travis_wait 30 docker build -t matteobachetti/pulsar_experiments .
  - docker run -d -p 127.0.0.1:80:4567 matteobachetti/pulsar_experiments /bin/sh -c "cd /home/pulsar"

script:
  - docker ps -a | grep matteobachetti/pulsar_experiments

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push matteobachetti/pulsar_experiments;
    fi